<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JAVASCRIPT/ejercicio-2.js"></script>
</head>
<body>
    <h1>Conversion de temperaturas</h1>
    <div>
        <div class="temperatura">Ingresa la temperatura:</div>
        <div>
            <input type="number" id="temperaturaInput" placeholder="Ingrese la temperatura">
        </div>
        <div>
            <select id="escalaConversion">
                <option value="celsiusFahrenheit">Celsius -> Fahrenheit</option>
                <option value="fahrenheitCelsius">Fahrenheit -> Celsius</option>
            </select>
        </div>
        <div>
            <button onclick="convertirTemperatura()">Convertir</button>
            <p id="resultado"></p>                    
        </div>
    </div>
</body>
</html>
