<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulario de inscripcion de usuarios</h2>
    <form method="POST" action="procesar_registro.php">
        <table border="1">
            <tr>
                <td><label for="nombre">Nombre completo</label></td>
                <td><input type="text" name="nombre" required></td>
            </tr>
            <tr>
                <td><label for="direccion">Dirección</label></td>
                <td><textarea name="direccion" rows="3" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td><label for="correo">Correo electronico</label></td>
                <td><input type="email" name="correo" required></td>
            </tr>
            <tr>
                <td><label for="password">Contraseña</label></td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="confirm_password">Confirmar contraseña</label></td>
                <td><input type="password" name="confirm_password" required></td>
            </tr>
            <tr>
                <td><label for="fecha_nacimiento">Fecha de nacimiento</label></td>
                <td>
                    <select name="mes" required>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                    </select>
                    <select name="dia" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <input type="number" name="anio" placeholder="yyyy" required>
                </td>
            </tr>
            <tr>
                <td><label>Sexo</label></td>
                <td>
                    <input type="radio" name="sexo" value="Hombre" required> Hombre
                    <input type="radio" name="sexo" value="Mujer"> Mujer
                </td>
            </tr>
            <tr>
                <td><label>Por favor, elige los temas de interes</label></td>
                <td>
                    <input type="checkbox" name="intereses[]" value="Ficción"> Ficcion
                    <input type="checkbox" name="intereses[]" value="Terror"> Terror
                    <input type="checkbox" name="intereses[]" value="Acción"> Accion
                    <input type="checkbox" name="intereses[]" value="Suspense"> Suspense
                </td>
            </tr>
            <tr>
                <td><label>Selecciona tus aficiones</label></td>
                <td>
                    <select name="aficiones[]" multiple>
                        <option value="Deporte">Deporte al aire libre</option>
                        <option value="Cine">Cine</option>
                        <option value="Lectura">Lectura</option>
                        <option value="Viajar">Viajar</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Registrar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
